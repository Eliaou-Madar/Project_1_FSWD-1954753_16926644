<body class="contact-body">

    <header class="header-contact">
        <h1 style=" text-align: center;">Welcome to Cityvity</h1>
        <p>Discover the best destinations and experiences around the world</p>
    </header>



    <div class="container">
        <section class="contact">
            <h2>Contact Us</h2>
            <p>Have questions or suggestions? Feel free to reach out to us via the form below.</p>
            <form class="form-contact" action="/submit_contact" method="get">
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name" required><br><br>

                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required><br><br>

                <label for="message">Message:</label><br>
                <textarea id="message" name="message" rows="4" required></textarea><br><br>

                <button class="button-contact" type="submit">Send</button>
            </form>
        </section>
    </div>

    <footer>

    </footer>

</body>
