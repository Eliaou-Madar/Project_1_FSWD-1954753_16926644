<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Cityvity</title>

    <style>
/* connect */
.connect-body {
  font-family: 'Arial', sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f4f4f4;
  color: #333;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

/* Container for the login box */
.login-container {
  background-color: white;
  padding: 30px;
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  width: 100%;
  max-width: 400px; /* Keeps the login box compact */
  text-align: center;
}

.login-container h1 {
  color: #005A8D; /* Blue color for the title */
  margin-bottom: 20px;
}

.login-container p {
  font-size: 1.1em;
  color: #777;
}

/* Input fields */
.connect-input {
  width: 100%;
  padding: 12px;
  font-size: 1em;
  margin: 10px 0;
  border: 1px solid #ddd;
  border-radius: 5px;
}

/* Submit button */
.connect-button2 {
  width: 100%;
  background-color: #0099ad; /* Blue color for the button */
  color: white;
  padding: 12px;
  font-size: 1.1em;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

    </style>
</head>
<body class="connect-body" >

    <div class="login-container">
        <h1 style=" text-align: center;" >Login</h1>
        <p>Please enter your credentials to access your account</p>

        <form action="/login" method="post">
            <input class="connect-input" type="email" id="email" name="email" placeholder="Email" required><br>
            <input class="connect-input" type="password" id="password" name="password" placeholder="Password" required><br>
            <button class="connect-button2" type="submit">Log In</button>
        </form>

        <a href="/register" class="register-link">Don't have an account? Register here</a>
    </div>

</body>
</html>
